<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function validate1()
        {
            var name = document.myform.uname.value;
            var phonee = document.myform.phone.value;
            var passs = document.myform.pass.value;
            var cpass = document.myform.cpass.value;
            if (name == "") {
                alert("Name Required");
                return false;
            }
            else if (phonee.length != 10) {
                alert("Phone length must be 10");
                return false;
            } else if (passs != cpass|| passs=="") {
                alert("password doesnt match");
                return false;
            }
            else {
                alert("Signup Sucessful");
                return true;
            }

           
            
        }

    </script>
</head>
<body>

    <div align="center" style="margin:150px;padding-bottom:100px" >
       
        <h2 style="color:#009999">SIGN UP</h2>
        <br />
     
        <form name="myform" action="MainActivity.html" onsubmit="return validate1()">
            <fieldset style="padding:50px">
                
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" name="uname" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mobile No:
                        </td>
                        <td>
                            <input type="number" name="phone" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email ID:
                        </td>
                        <td>
                            <input type="email" name="email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="text" name="pass" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password:
                        </td>
                        <td>
                            <input type="text" name="cpass" />
                        </td>
                    </tr>
                    


                </table>
                <br/>
                <input type="submit" name="Submit" value="Submit"/>
            </fieldset>

        </form>
        

    </div>

</body>
</html>
